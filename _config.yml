# 添加Valine评论配置
valine:
  enable: true
  appId: tral9h9saYgdLOY4xCHgAKMP-MdYXbMMI
  appKey: ASHIoeJpkixrsSPvBvb6eo2O

# Site settings
title: jialiang # site title
description: >- # site description
  We suffer more often in imagination than in reality.
lang: zh # default lang
timezone: Asia/Shanghai # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/lex-1919/blog # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: jialiang # author name
  bio: >- # tell to the world
    We suffer more often in imagination than in reality.
  username: jialiang # general username
  github: lex-1919 # github username
  twitter: neuetobias # twitter username
  facebook: facebook_username # facebook username
  email: your-email@email.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://jialiang.one" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
